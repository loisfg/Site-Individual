<script>

    function login1() {
        all.style.display = `none`;
        all2.style.display = `block`;
    }
    function cadastro1() {
        all.style.display = `none`;
        all3.style.display = `block`;
    }


    function cadastrar() {
        var formulario = new URLSearchParams(new FormData(form_cadastro));
        fetch("/usuarios/cadastrar", {
            method: "POST",
            body: formulario
        }).then(function (response) {

            if (response.ok) {
                alert(`Parabéns!! Agora você faz parte do nossa equipe`);
                window.location.href = 'logincadastro.html';

            } else {

                console.log('Erro de cadastro!');
                response.text().then(function (resposta) {
                    diverro.innerHTML = ("Verifique se todas informações estão corretas");
                    erros.style = "display:block";

                });
            }
        });

        return false;
    }


    function entrar() {
        var formulario = new URLSearchParams(new FormData(form_login));
        fetch("/usuarios/autenticar", {
            method: "POST",
            body: formulario
        }).then(resposta => {

            if (resposta.ok) {
                resposta.json().then(json => {
                    alert("Seja bem vindo " + json.nome);

                    sessionStorage.login_usuario_meuapp = json.login;
                    sessionStorage.nome_usuario_meuapp = json.nome;

                    window.location.href = 'story.html';
                });
            } else {
                console.log('Erro de login!');
                resposta.text().then(texto => {
                    console.error(texto);
                    erros.style = "display:block";

                });
            }
        });
        return false;
    }
</script>

<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="../public/imagens/esfera.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css_log&&cads.css">
    <title>Cadastro - Login</title>
</head>

<body>
    <div id="all">
        <div id="login">
            <h2 onclick="login1()">LOGIN</h2>
            <img id="gif" src="../public/imagens/KisameAkatsuki.gif" alt="">
        </div>
        <div id="cadastro">
            <h2 onclick="cadastro1()">CADASTRO</h2>
            <img id="gif" src="../public/imagens/gaara.gif" alt="">
        </div>
    </div>

    <!------------------------------------------ LOGIN COMEÇA AQUI  -------------------------------------------------->

    <div id="all2">
        <div id="opc">
            <div id="imglogin">
                <img id="imagemlogin" src="../public/imagens/l2.png" alt="">
            </div>
            <div id="paglogin">
                <form id="form_login" method="POST" onsubmit="return entrar()">
                    <label for="login">Login:</label>
                    <input name="login" type="text" placeholder="Insira seu login">

                    <label for="passsword">Password:</label>
                    <input name="senha" type="password" placeholder="Insira sua senha">

                    <button id="btn1">Logar</button>
                </form>
                <ul>

                    <li>
                        <a href="">
                            Esqueceu a senha?
                        </a>
                    </li>

                    <li>
                        <a href="">
                            Não tem cadastro?
                        </a>
                    </li>

                </ul>
                
            </div>
        </div>
    </div>

    <!--------------------------------------------------------- CADASTRO COMEÇA AQUI ---------------------------------------->
    
    <div id="all3">
        <div id="imglogin">
            <img id="imagemlogin" src="../public/imagens/c2.png" alt="">
        </div>
        <div id="pagcadastro">
            <form id="form_cadastro" method="POST" onsubmit="return cadastrar()">
                <label for="user">Usuario:</label>
                <input id="apelido" name="nome" type="text" placeholder="Insira seu apelido">

                <label for="user">Login:</label>
                <input id="usuario" name="login" type="text" placeholder="Insira seu apelido">

                <label for="user">E-mail:</label>
                <input id="email" name="email" type="text" placeholder="Insira seu e-mail">

                <label for="passsword">Password:</label>
                <input id="senha" name="senha" type="text" placeholder="Insira sua senha">

                <label for="passsword">Repeat password:</label>
                <input id="senha2" type="text" placeholder="Repita sua senha">

                <button id="btn2">Cadastrar</button>
            </form>
            
        </div>
    </div>
</body>
</html>
<script src="cadastro.js"></script>
<script src="login.js"></script>


<script>
    function login1() {
        all.style.display = `none`;
        all2.style.display = `block`;
    }
    function cadastro1() {
        all.style.display = `none`;
        all3.style.display = `block`;
    }
</script>
